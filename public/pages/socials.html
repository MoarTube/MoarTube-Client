		<script>
            let DATA_TABLE;

			$(document).ready(async function() {
                await getNodeInformation();
                await getNewContentCounts();
                await getSocialMedias();
			});

			function getNodeInformation() {
				return new Promise(function(resolve, reject) {
					$.ajax({type: 'GET', url: '/settings/node'})
					.done(function (data, textStatus, xhr) {
						if(data.isError) {
							showAlert(true, data.message);

							reject();
						}
						else {
							const nodeSettings = data.nodeSettings;
						
							const nodeProtocol = nodeSettings.publicNodeProtocol;
							const nodeAddress = nodeSettings.publicNodeAddress;
							const nodePort = nodeSettings.publicNodePort;
							
							const nodeBaseUrl = nodeProtocol + '://' + nodeAddress + ':' + nodePort;
							
							$('#node-link').attr('href', nodeBaseUrl);

							resolve();
						}
					})
					.fail(function()
					{
						console.log('unable to communicate with node');

						reject();
					});
				});
			}

			function getNewContentCounts() {
				return new Promise(function(resolve, reject) {
					$.ajax({type: 'GET', url: '/node/newContentCounts'})
					.done(function (data, textStatus, xhr)
					{
						if(data.isError) {
							reject();
						}
						else {
							const newContentCounts = data.newContentCounts;

							const newCommentsCount = newContentCounts.newCommentsCount;
							const newVideoReportsCount = newContentCounts.newVideoReportsCount;
							const newCommentReportsCount = newContentCounts.newCommentReportsCount;

							const newReportsCount = newVideoReportsCount + newCommentReportsCount;

							if(newCommentsCount > 0) {
								$('#new-comments-count').text(newCommentsCount);
							}

							if(newReportsCount > 0) {
								$('#new-reports-count').text(newReportsCount);
							}
							
							if(newVideoReportsCount > 0) {
								$('#new-video-reports-count').text(newVideoReportsCount);
							}
							
							if(newCommentReportsCount > 0) {
								$('#new-comment-reports-count').text(newCommentReportsCount);
							}
							
							resolve();
						}
					})
					.fail(function()
					{
						console.log('unable to communicate with node');
						
						reject();
					});
				});
			}

            function getSocialMedias() {
				return new Promise(function(resolve, reject) {
					$.ajax({type: 'GET', url: '/socials/socialMedia/all', data: { }})
					.done(function (data, textStatus, xhr) {
						if(data.isError) {
							// showAlert(true, data.message);
						}
						else {
							const socialMedias = data.socialMedias;
                            
                            const tableData = parseSocialMedias(socialMedias);

                            populateSocialMediasTable(tableData);

                            refreshHoverTooltips();
                        
                            $('#scroller-loading-spinner').addClass('hidden-elem');
						}

						resolve();
					})
					.fail(function() {
						console.log('unable to communicate with node');

						resolve();
					});
				});
            }

            function parseSocialMedias(socialMedias) {
				const data = [];
				
				for (const socialMedia of socialMedias) {
					const socialMediaId = socialMedia.social_media_id;
                    const link = socialMedia.link;
					const svgGraphic = socialMedia.svg_graphic;
                    const timestamp = socialMedia.timestamp;
					
					const timestampFormatted = createDateTimestamp(timestamp);
					
					data.push([
						'<button type="button" class="btn btn-icon btn-2 btn-primary" onclick="deleteSocialMedia(this)" data-socialmediaid="' + socialMediaId + '" data-bs-toggle="tooltip" data-bs-placement="top" data-container="body" data-animation="true" aria-label="delete social" data-bs-original-title="delete social"><span class="btn-inner--icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg></span></button>', 
						'<a href="' + link + '" target="_blank">' + link + '</a>',
						svgGraphic,
						timestampFormatted
					]);
				}

				let tableData = {
					headings: [ "actions", 'link', "SVG Graphic", "date" ],
					data: data
				};
				
				return tableData;
			}

            function populateSocialMediasTable(data) {
                if(DATA_TABLE == null) {
					DATA_TABLE = new simpleDatatables.DataTable(
						"#social-media-table",
						{
							searchable: false,
							sortable: false,
							fixedHeight: true,
							paging: false
						}
					);
				}
				
				DATA_TABLE.insert(data);
            }

            function deleteSocialMedia(button) {
				const row = button.closest('tr');

                const socialMediaId = $(button).data('socialmediaid');
				
				$.ajax({type: 'POST', url: '/socials/socialMedia/delete', data: {socialMediaId: socialMediaId}})
				.done(function (data, textStatus, xhr) {
					if(data.isError) {
						showAlert(true, data.message);
					}
					else {
                        const row = button.closest('tr');

						DATA_TABLE.rows().remove(parseInt(row.dataIndex));
					}
				})
				.fail(function() {
					console.log('unable to communicate with node');
				});
			}

            function refreshHoverTooltips() {
				$(function () {
					$('[data-bs-toggle="tooltip"]').tooltip({
						trigger : 'hover'
					});

					$('[data-bs-toggle="tooltip"]').on('click', function () {
						$(this).tooltip('hide')
					});
				});
			}

			function showAlert(isError, message) {
				if(isError) {
					Swal.fire({
						icon: 'warning',
						html: message,
						confirmButtonColor: '#3085d6',
						confirmButtonText: 'Ok'
					});
				}
				else {
					Swal.fire({
						icon: 'success',
						html: message,
						showConfirmButton: false,
						timer: 1500
					})
				}
			}

            function createDateTimestamp(timestamp)	{
				let date = new Date(timestamp);
				let weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
				
				return ('0' + (date.getMonth() + 1).toString()).substr(-2) + '/' + ('0' + date.getDate().toString()).substr(-2)  + '/' + (date.getFullYear().toString()).substr(2) + '(' + weekday[date.getDay()] + ')' + date.toTimeString().split(' ')[0];
			}

                    width: '500px',
                    didOpen: () => {
                        $('.sample-svg-icon').click(function(event) {
                            $('#svg-graphic-textarea').val(this.outerHTML);
                        });
					},
                    preConfirm: () => {
						const link = Swal.getPopup().querySelector('#link-input').value;
						let svgGraphic = Swal.getPopup().querySelector('#svg-graphic-textarea').value;

                        // convert the SVG graphic to conform to 16x16 size
                        // retain styles if the graphic defines them
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(svgGraphic, "image/svg+xml");

                        if(doc.querySelector("parsererror")) {
                            return false;
                        }
                        else {
                            const svgGraphicCode = doc.documentElement.innerHTML;
                            const viewBox = doc.documentElement.getAttribute("viewBox");

                            svgGraphic = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi" viewBox="' + viewBox + '">' + svgGraphicCode + '</svg>';
                            
                            if(link === '' || svgGraphic === '') {
                                return false;
                            }
                            
                            return { link: link, svgGraphic: svgGraphic }
                        }
					}
				})
                .then((result) => {
					if (result.isConfirmed) {
						const link = result.value.link;
						const svgGraphic = result.value.svgGraphic;
						
						$.ajax({type: 'POST', url: '/socials/socialMedia/add', data: {link: link, svgGraphic: svgGraphic }})
						.done(function (data, textStatus, xhr) {
							if(data.isError) {
								showAlert(true, data.message);
							}
							else {
                                const socialMedia = data.socialMedia;

								const tableData = parseSocialMedias([socialMedia]);

								populateSocialMediasTable(tableData);

                                refreshHoverTooltips();
							}
						})
						.fail(function() {
							showAlert(true, 'error occurred');
						});
					}
				});
