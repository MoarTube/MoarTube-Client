		<script>
            var DATA_TABLE_COMMENTS;

            var COMMENT_ID_VIDEO_ID_ASSOCIATIONS = {};
            var COMMENT_ID_COMMENT_TIMESTAMP_ASSOCIATIONS = {};

			$(document).ready(async function() {
                getNodeInformation();
                getReportCounts();
				getComments();
			});

            function getReportCounts() {
				return new Promise(function(resolve, reject) {
					$.ajax({type: 'GET', url: '/reports/count'})
					.done(function (data, textStatus, xhr)
					{
						if(data.isError) {
							reject();
						}
						else {
							const videoReportCount = data.videoReportCount;
							const commentReportCount = data.commentReportCount;
							const totalReportCount = data.totalReportCount;
							
							if(videoReportCount > 0) {
								$('#video-report-count').text(videoReportCount);
							}
							
							if(commentReportCount > 0) {
								$('#comment-report-count').text(commentReportCount);
							}
							
							if(totalReportCount > 0) {
								$('#total-report-count').text(totalReportCount);
							}
							
							resolve();
						}
					})
					.fail(function()
					{
						console.log('unable to communicate with node');
						
						reject();
					});
				});
			}

            function getNodeInformation() {
				$.ajax({type: 'GET', url: '/node/information'})
				.done(function (data, textStatus, xhr) {
					if(data.isError) {
						
					}
					else {
						const nodeInformation = data.nodeInformation;
					
						NODE_PROTOCOL = nodeInformation.publicNodeProtocol;
						NODE_ADDRESS = nodeInformation.publicNodeAddress;
						NODE_PORT = nodeInformation.publicNodePort;
						
						NODE_BASE_URL = NODE_PROTOCOL + '://' + NODE_ADDRESS + ':' + NODE_PORT;
						
						$('#node-link').attr('href', NODE_BASE_URL);
					}
				})
				.fail(function()
				{
					console.log('unable to communicate with node');
				});
			}

            function getComments() {
                $.ajax({type: 'GET', url: '/videos/comments/all'})
				.done(function (data, textStatus, xhr) {
					if(data.isError) {
						
					}
					else {
						var comments = data.comments;
						
						const parsedComments = parseComments(comments);
						
						let tableData = {
							headings: [ "actions", 'comment date', "video id", "comment id", "message" ],
							data: parsedComments
						};
						
						populateCommentsTable(tableData);

                        refreshHoverTooltips()
					}
				})
				.fail(function() {
					console.log('unable to communicate with node');
				});
            }

            function parseComments(comments) {
				const data = [];
				
				if(comments.length > 0) {
					for ( let i = 0; i < comments.length; i++ ) {
						data[i] = [];

                        var commentTimestamp;
                        var videoId;
						var commentId;
						
						for (let p in comments[i]) {
							if(comments[i].hasOwnProperty(p) ) {
								data[i].push(comments[i][p]);

                                if(p === 'timestamp') {
									commentTimestamp = comments[i][p];
								}
                                else if(p === 'video_id') {
									videoId = comments[i][p];
								}
								else if(p === 'id') {
									commentId = comments[i][p];
								}
							}
						}

                        COMMENT_ID_COMMENT_TIMESTAMP_ASSOCIATIONS[commentId] = commentTimestamp;
                        COMMENT_ID_VIDEO_ID_ASSOCIATIONS[commentId] = videoId;
						
						data[i].unshift('');
					}
				}
				
				return data;
			}

            function populateCommentsTable(data) {
                if(DATA_TABLE_COMMENTS != null) {
					DATA_TABLE_COMMENTS.destroy();
				}

                DATA_TABLE_COMMENTS = new simpleDatatables.DataTable(
					"#comments-table",
					{
						searchable: true,
						fixedHeight: true,
						data: data,
						columns: [
							{
								select: 0,
								sortable: false,
								render: function (emptyString, cell, row) {
									const deleteCommentButton = '<button type="button" class="btn btn-icon btn-2 btn-primary" onclick="deleteComment(this)" data-bs-toggle="tooltip" data-bs-placement="top" data-container="body" data-animation="true" aria-label="delete comment" data-bs-original-title="delete comment"><span class="btn-inner--icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg></span></button>';
									
									return deleteCommentButton;
								}
							},
							{
								select: 1,
								render: function (timestampString, cell, row) {
									const timestampParsed = parseInt(timestampString);
									
									return createDateTimestamp(timestampParsed);
								}
							},
							{
								select: 2,
								render: function (videoId, cell, row) {
									const videoWatchUrl = NODE_BASE_URL + '/watch?v=' + videoId;
									
									return '<a href="' + videoWatchUrl + '" target="_blank">' + videoId + '</a>';
								}
							},
							{
								select: 3,
								render: function (commentId, cell, row) {
									const videoId = COMMENT_ID_VIDEO_ID_ASSOCIATIONS[commentId];
									
									const videoCommentUrl = NODE_BASE_URL + '/watch?v=' + videoId + '#p' + commentId;
									
									return '<a href="' + videoCommentUrl + '" target="_blank">' + commentId + '</a>';
								}
							}
						]
					}
				);
            }

            function deleteComment(button) {
				const row = button.closest('tr');
                const videoId = row.cells[2].data;
				const commentId = row.cells[3].data;
				const timestamp = COMMENT_ID_COMMENT_TIMESTAMP_ASSOCIATIONS[commentId];
				
				$.ajax({type: 'POST', url: '/comments/delete', data: {videoId: videoId, commentId: commentId, timestamp: timestamp}})
				.done(function (data, textStatus, xhr) {
					if(data.isError) {
						
					}
					else {
                        const row = button.closest('tr');
						DATA_TABLE_COMMENTS.rows().remove(parseInt(row.dataIndex));
					}
				})
				.fail(function() {
					console.log('unable to communicate with node');
				});
			}

            function refreshHoverTooltips() {
				$(function () {
					$('[data-bs-toggle="tooltip"]').tooltip({
						trigger : 'hover'
					});

					$('[data-bs-toggle="tooltip"]').on('click', function () {
						$(this).tooltip('hide')
					});
				});
			}

            function createDateTimestamp(timestamp)	{
				var date = new Date(timestamp);
				var weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
				
				return ('0' + (date.getMonth() + 1).toString()).substr(-2) + '/' + ('0' + date.getDate().toString()).substr(-2)  + '/' + (date.getFullYear().toString()).substr(2) + '(' + weekday[date.getDay()] + ')' + date.toTimeString().split(' ')[0];
			}
